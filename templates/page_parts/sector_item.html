{% load static %}

<div class="sector-item animated replace-bounceInUp" style="animation-duration:2s;">
  <div class="sector-img" style="background:url({% if object.background_image %}{{ object.background_image.url }}{% else %}{% static 'img/sector.jpg' %}{% endif %})"></div>
  <div class="sector-name" style="color: {{ object.title_color }};">{{ object.title }}  <span>{{ object.subtitle }}</span></div>
  <div class="sector-descr">{{ object.text|safe }}</div>
</div>
